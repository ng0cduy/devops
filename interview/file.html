                alt="CKA Study Guide: Kubernetes Certified Administrator (2025) This guide prepares you for the Certified Kubernetes Administrator (CKA) exam, covering cluster setup, workloads, networking, storage, security, and troubleshooting. It’s structured for exam objectives, with examples, commands, and tips to study efficiently. No practice tasks are included. Introduction Overview The CKA exam tests your ability to administer Kubernetes clusters, focusing on architecture, installation, workloads, scheduling, networking, storage, and troubleshooting. This guide provides clear, practical content to master these skills using kubectl, YAML, kubeadm, Helm, and Kustomize. Exam Tips • Use k shorthand for kubectl to save time (e.g., k get pods). • Always specify -n &lt;namespace&gt; for namespaced commands to avoid errors (e.g., k -n kube-system get pods). • Practice kubectl edit for quick YAML modifications. • Time management is key; skip tough questions and revisit. Core Concepts etcd Overview • What is etcd? Distributed key-value store for cluster data (e.g., pod states), running on control plane (ports 2379, 2380). • Why Important? Stores cluster state; critical for backups. Key Concepts • API: v3 (current, e.g., etcdctl put); v2 deprecated. • TLS: Requires --cacert, --cert, --key. • Commands: etcdctl get, put, snapshot save/restore. • Exam Tips Memorize TLS flags and endpoint (127.0.0.1:2379), Practice snapshot commands. ____________________________________________________________________________________________"

                alt="Pods Overview • What is a Pod? Smallest unit, hosting one or more containers with shared network/storage. • Why Important? Core workload component. Key Concepts • Commands: k run, k get pods, k describe pod. • InitContainers: Run setup tasks before main containers. • Sidecars: Co-located containers for logging, monitoring. Example: Create Pod Scenario: Deploy nginx pod. k run nginx --image=nginx -n default --dry-run=client -o yaml &gt; nginx-pod.yaml apiVersion: v1 kind: Pod metadata: name: nginx namespace: default spec: containers: - name: nginx image: nginx:latest Apply: k apply -f nginx-pod.yaml -n default Example: InitContainer Scenario: Add init container to setup pod. apiVersion: v1 kind: Pod metadata: name: init-pod namespace: default spec: initContainers: - name: init-setup image: busybox command: [&quot;/bin/sh&quot;, &quot;-c&quot;, &quot;echo 'Setup complete' &gt; /data/init.txt&quot;] volumeMounts: - name: data mountPath: /data containers: - name: app"

                alt="image: nginx volumeMounts: - name: data mountPath: /data volumes: - name: data emptyDir: {} Exam Tips • Use k edit for quick pod updates. • Always include -n &lt;namespace&gt; (e.g., k get pods -n default). • Sidecars are common for logging (e.g., streaming logs for kubectl logs). • InitContainers run once, ideal for setup tasks. ____________________________________________________________________________________________ ReplicaSets Overview • What are ReplicaSets? Ensure specified pod replicas, replacing Replication Controllers. • Why Important? Manage scaling and availability. Key Concepts • Selector: matchLabels for pod selection. • Commands: k scale, k get rs. Example: Scale ReplicaSet Scenario: Scale to 5 replicas. k scale rs new-replica-set -n default --replicas=5 Exam Tips • Check selectors with k describe rs -n &lt;namespace&gt;. _________________________________________________________________________________________________ Deployments Overview • What are Deployments? Manage stateless apps with updates and rollbacks. • Why Important? Standard for scalable workloads.">

                data-src="https://media.licdn.com/dms/image/v2/D4D1FAQEUvJp6GrVQog/feedshare-document-images_1920/B4DZc1Z6qDHwAY-/4/1748947688121?e=1750291200&amp;v=beta&amp;t=wcIaaf3fbcP32yhC-NGL6T60qthjILF4Wg04ALgxe-E"
                alt="Key Concepts • Strategy: RollingUpdate (default), Recreate. • Commands: k create deployment, k set image, k rollout. Example: Update Deployment Scenario: Update nginx image. k set image deployment/nginx nginx=nginx:1.20 -n default k rollout status deployment/nginx -n default Example: Add Sidecar to Deployment Scenario: Update synergy-deployment with busybox sidecar for logging. k edit deployment synergy-deployment -n default Add to spec.template.spec: volumes: - name: shared-logs emptyDir: {} containers: - name: sidecar image: busybox:stable command: [&quot;/bin/sh&quot;, &quot;-c&quot;, &quot;tail -n+1 -f /var/log/synergy-deployment.log&quot;] volumeMounts: - name: shared-logs mountPath: /var/log Note: Ensure main container mounts shared-logs at /var/log. ________________________________________________________________________________________________ Services Overview • What are Services? Provide stable IPs for pods (ClusterIP, NodePort, LoadBalancer, ExternalName). • Why Important? Enable communication. Key Concepts • Types: ClusterIP (internal), NodePort (external), LoadBalancer (cloud), ExternalName (DNS). • Commands: k expose, k get svc.">

                alt="Example: Create ClusterIP Scenario: Expose nginx deployment. k expose deployment nginx -n default --port=80 --target-port=80 Example: Expose Deployment with NodePort Scenario: Expose nginx deployment on NodePort. k expose deployment nginx -n default --port=80 --target-port=80 --type=NodePort Output: Service nginx with port 80 and node port (30000–32767). Verify: k get svc -n default Exam Tips • Verify endpoints: k get ep -n &lt;namespace&gt;. __________________________________________________________________________________________________ ConfigMaps and Secrets Overview • What are They? ConfigMaps store configs; Secrets store sensitive data. • Why Important? Decouple configuration. Key Concepts • ConfigMap: Key-value pairs or files, mounted as volumes/env. • Immutable ConfigMaps: Prevent updates post-creation, common in exam. • Secrets: Base64-encoded. • Commands: k create configmap/secret. Example: Create Immutable ConfigMap Scenario: Store immutable app settings. apiVersion: v1 kind: ConfigMap metadata: name: app-config namespace: default immutable: true data: db_host: mysql-service">

                alt="Apply: k apply -f configmap.yaml -n default Example: Edit Immutable ConfigMap Scenario: Update immutable ConfigMap (requires deletion/recreation). k delete configmap app-config -n default Recreate with updated data: apiVersion: v1 kind: ConfigMap metadata: name: app-config namespace: default immutable: true data: db_host: new-mysql-service Exam Tips • Immutable ConfigMaps can’t be edited; delete and recreate. • Use k create configmap --from-literal for quick creation. • Check immutability: k describe configmap -n &lt;namespace&gt;. ____________________________________________________________________________________________________ Scheduling Taints and Tolerations Overview • What are They? Taints restrict pods; tolerations allow scheduling on tainted nodes. • Why Important? Control placement. Key Concepts • Effects: NoSchedule, PreferNoSchedule, NoExecute. • Commands: k taint, k describe node. Example: Taint Node Scenario: Block pods on node01. k taint nodes node01 key1=value1:NoSchedule">

                alt="Exam Tips • Check taints: k describe node. Node Selectors and Affinity Overview • What are They? Node selectors assign pods to labeled nodes; affinity offers advanced rules. • Why Important? Optimize placement. Key Concepts • Node Selector: Key-value match (e.g., disk=ssd). • Affinity: Node/pod affinity/anti-affinity. Example: Node Selector Scenario: Schedule on SSD nodes. apiVersion: v1 kind: Pod metadata: name: ssd-pod namespace: default spec: nodeSelector: disk: ssd containers: - name: nginx image: nginx Exam Tips • Use k label node to add labels. _________________________________________________________________________________________________ Priority Classes Overview • What are Priority Classes? Assign priority to pods for scheduling/preemption. • Why Important? Prioritize critical workloads; frequent in CKA 2025. Key Concepts">

                alt="• Fields: value (priority), preemptionPolicy (PreemptLowerPriority/Never), globalDefault, description. • Default: Priority 0 unless globalDefault set. • System Classes: system-cluster-critical (2000000000), system-node-critical (2000001000). • Commands: k create priorityclass, k patch. Example: Create PriorityClass Scenario: Create high-priority (value 100000). k create priorityclass high-priority --value=100000 --description=&quot;For XYZ pods&quot; Example: Patch Deployment Scenario: Assign high-priority to nginx deployment. k patch deployment nginx -n default --patch '{&quot;spec&quot;:{&quot;template&quot;:{&quot;spec&quot;:{&quot;priorityClassName&quot;:&quot;high-priority&quot;}}}}' Verify: k get pods -n default -o custom- columns=&quot;NAME:.metadata.name,PRIORITY:.spec.priorityClassName&quot; Exam Tips • Use k create priorityclass for speed. • Patch is faster than k edit for simple updates. • Common in CKA 2025 for resource contention scenarios. __________________________________________________________________________________________________ Logging &amp; Monitoring Logging Overview • What is Logging? Captures container logs for debugging. • Why Important? Diagnose app issues. Key Concepts • Commands: k logs, k logs -f. • Tools: Fluentd, Loki, Elasticsearch. Example: View Logs">

                alt="Scenario: Check nginx logs. k logs nginx -n default Example: Multi-Container Logs Scenario: Check sidecar logs in synergy-deployment. k logs synergy-deployment-&lt;pod&gt; -n default --container=sidecar Exam Tips • Use --container for sidecars (e.g., logging containers). • Helpful for verifying sidecar functionality. ______________________________________________________________________________________________________ Monitoring Overview • What is Monitoring? Tracks metrics (CPU, memory). • Why Important? Detects performance issues. Key Concepts • Tools: Metrics Server, Prometheus, Grafana. • Commands: k top node/pod. Example: Node Metrics Scenario: Check CPU/memory. k top node Application Lifecycle Jobs and CronJobs Overview • What are They? Jobs run tasks to completion; CronJobs schedule tasks. • Why Important? Manage batch workloads. Key Concepts • Job: Ensures completion.">

                alt="• CronJob: Cron syntax (e.g., */5 * * * *). • Commands: k create job/cronjob. Example: Create Job Scenario: Run computation. apiVersion: batch/v1 kind: Job metadata: name: pi namespace: default spec: template: spec: containers: - name: pi image: perl command: [&quot;perl&quot;, &quot;-Mbignum=bpi&quot;, &quot;-wle&quot;, &quot;print bpi(2000)&quot;] restartPolicy: Never Exam Tips • Use restartPolicy: Never for Jobs. _____________________________________________________________________________________________________ DaemonSets Overview • What are DaemonSets? Run one pod per node (e.g., logging, monitoring). • Why Important? Cluster-wide services. Key Concepts • Use Cases: Fluentd, Prometheus node exporter. • Commands: k create daemonset. Example: Create DaemonSet Scenario: Deploy Fluentd. apiVersion: apps/v1 kind: DaemonSet metadata: name: fluentd namespace: default spec:">

                alt="selector: matchLabels: app: fluentd template: metadata: labels: app: fluentd spec: containers: - name: fluentd image: fluentd Exam Tips • Verify: k get pods -o wide -n &lt;namespace&gt;. _______________________________________________________________________________________________________ StatefulSets Overview • What are StatefulSets? Manage stateful apps with stable identities/storage. • Why Important? Databases, queues. Key Concepts • Features: Stable names (e.g., mysql-0), headless services. • Commands: k create statefulset. Example: Create StatefulSet Scenario: Deploy MySQL. apiVersion: apps/v1 kind: StatefulSet metadata: name: mysql namespace: default spec: serviceName: mysql replicas: 3 selector: matchLabels: app: mysql template: metadata:">

                alt="labels: app: mysql spec: containers: - name: mysql image: mysql ___________________________________________________________________ Horizontal Pod Autoscaler (HPA) Overview • What is HPA? Automatically scales pods based on metrics (e.g., CPU). • Why Important? Optimizes resource usage; common in CKA 2025. Key Concepts • API Versions: o v1: Basic CPU scaling, no behavior or custom metrics. o v2: Supports custom metrics, behavior (e.g., stabilization window). • Fields: minReplicas, maxReplicas, targetCPUUtilizationPercentage (v1), metrics, behavior (v2). • Commands: k create hpa, k autoscale. Example: Create HPA Scenario: Scale apache-server in autoscale namespace for 50% CPU, min=1, max=4, 30s downscale stabilization. apiVersion: autoscaling/v2 kind: HorizontalPodAutoscaler metadata: name: apache-server namespace: autoscale spec: scaleTargetRef: apiVersion: apps/v1 kind: Deployment name: apache-server minReplicas: 1 maxReplicas: 4 metrics: - type: Resource resource: name: cpu target: type: Utilization">
        </li>

                alt="averageUtilization: 50 behavior: scaleDown: stabilizationWindowSeconds: 30 Apply: k apply -f hpa.yaml -n autoscale Exam Tips • Use v2 for metrics/behavior; v1 fails for advanced configs. • Verify: k get hpa -n &lt;namespace&gt;. • Common in CKA 2025 for scaling scenarios. ______________________________________________________________________________________________________ Cluster Maintenance Cluster Upgrades Overview • What is Cluster Maintenance? Upgrading Kubernetes, managing nodes, backups. • Why Important? Ensures stability/security. Key Concepts • Process: Upgrade control plane, then nodes. • Commands: kubeadm upgrade plan/apply. • Strategy: Upgrade to next stable version (e.g., 1.31 to 1.32). Example: Check Upgrade Plan Scenario: Plan upgrade to v1.32. kubeadm upgrade plan Exam Tips • Drain nodes: k drain &lt;node&gt; --ignore-daemonsets. • Always target next stable version. Node Management Key Concepts • Commands: k cordon/uncordon, k drain. • Drain: Evicts pods safely.">

                alt="Example: Drain Node Scenario: Prepare node01. k drain node01 --ignore-daemonsets Exam Tips • Use --ignore-daemonsets for DaemonSets. _________________________________________________________________________________________________ Security RBAC Overview • What is RBAC? Role-Based Access Control for resource security. • Why Important? Restricts permissions. Key Concepts • Resources: Role/ClusterRole, RoleBinding/ClusterRoleBinding. • Commands: k create role/rolebinding. Example: Create Role Scenario: Allow pod get in default. apiVersion: rbac.authorization.k8s.io/v1 kind: Role metadata: namespace: default name: pod-reader rules: - apiGroups: [&quot;&quot;] resources: [&quot;pods&quot;] verbs: [&quot;get&quot;, &quot;list&quot;] Exam Tips • Test: k auth can-i -n &lt;namespace&gt;. ______________________________________________________________________________________________">

                alt="Network Policies Overview • What are Network Policies? Control pod traffic (ingress/egress). • Why Important? Secure communication. Key Concepts • Selectors: Pod/namespace labels. • Types: Ingress, Egress. Example: Allow Ingress Scenario: Allow traffic to app=web. apiVersion: networking.k8s.io/v1 kind: NetworkPolicy metadata: name: allow-web namespace: default spec: podSelector: matchLabels: app: web policyTypes: - Ingress ingress: - from: - podSelector: {} • Exam Tips : Flannel does not support network policies; use Calico/Weave. _______________________________________________________________________________________________ Storage Persistent Volumes and Claims Overview • What are PVs/PVCs? PVs provide storage; PVCs request storage. • Why Important? Persistent data for apps. Key Concepts • PV: Cluster-wide storage.">

                alt="• PVC: Namespace-scoped request. • Commands: k get pv/pvc. Example: Create PVC Scenario: Request 1Gi. apiVersion: v1 kind: PersistentVolumeClaim metadata: name: my-pvc namespace: default spec: accessModes: - ReadWriteOnce resources: requests: storage: 1Gi Exam Tips • Check binding: k describe pvc -n &lt;namespace&gt;. ______________________________________________________________________ Storage Classes Overview • What are Storage Classes? Define storage types for dynamic PVs. • Why Important? Automate storage. Example: Create StorageClass Scenario: Define SSD storage. apiVersion: storage.k8s.io/v1 kind: StorageClass metadata: name: ssd provisioner: kubernetes.io/aws-ebs parameters: type: gp2 Key Points to Remember for the CKA Exam Only One Default StorageClass Allowed If another StorageClass is already default, you must remove its default status first before setting a new one.">

                alt="Check existing defaults with: kubectl get storageclass Look for (default) in the output. Required Annotation The exact annotation must be used: metadata: annotations: storageclass.kubernetes.io/is-default-class: &quot;true&quot; Two Ways to Set Default Imperative (Quick for Exam): kubectl patch storageclass &lt;name&gt; -p '{&quot;metadata&quot;: {&quot;annotations&quot;:{&quot;storageclass.kubernetes.io/is- default-class&quot;:&quot;true&quot;}}}' Declarative (YAML for Version Control): apiVersion: storage.k8s.io/v1 kind: StorageClass metadata: name: fast annotations: storageclass.kubernetes.io/is-default-class: &quot;true&quot; provisioner: kubernetes.io/aws-ebs parameters: type: gp3 Removing Default Status If you need to remove the default status (e.g., to set a new default): kubectl patch storageclass &lt;current-default&gt; -p '{&quot;metadata&quot;: {&quot;annotations&quot;:{&quot;storageclass.kubernetes.io/is-default-class&quot;:&quot;false&quot;}}}' ________________________________________________________ Custom Resource Definitions (CRDs) Overview • What are CRDs? Extend Kubernetes API with custom resources. • Why Important? Used for apps like cert-manager; common in CKA 2025. Key Concepts • Structure: Define custom kinds (e.g., Certificate). • Commands: k get crd, k explain. Example: Verify cert-manager CRDs Scenario: List CRDs and extract Certificate subject field. k get crd -o name &gt; ~/resources.yaml k explain Certificate.spec.subject &gt; ~/subject.yaml resources.yaml:">

                alt="Ingress and Gateway API Overview • What are They? Ingress for HTTP/HTTPS; Gateway API for HTTP, TCP, UDP. • Why Important? External access. Key Concepts • Ingress: Uses controller (e.g., NGINX), annotations. • Gateway API: GatewayClass, Gateway, HTTPRoute. • TLS: Common in Gateway API exam scenarios. Example: Create Ingress Scenario: Route /wear to wear-service. k create ingress ingress-test -n app-space \ --rule=&quot;wear.my-online-store.com/wear*=wear-service:80&quot; \ --annotation=&quot;nginx.ingress.kubernetes.io/rewrite-target=/&quot; Example: Ingress for echoserver-service Scenario: Expose echoserver-service in echo-sound on http://example.org/echo. apiVersion: networking.k8s.io/v1 kind: Ingress metadata: name: echo namespace: echo-sound spec: rules: - host: example.org http: paths: - path: /echo pathType: Prefix backend: service: name: echoserver-service port: number: 8080 Apply: k apply -f ingress.yaml -n echo-sound Verify: curl -o /dev/null -s -w &quot;%{http_code}\n&quot; http://example.org/echo Output: 200">

                alt="_______________________________________________________________________________________________________ Design and Install HA Cluster Designing a Kubernetes Cluster Overview • What is Cluster Design? Planning HA cluster with redundancy. • Why Important? Ensures reliability. Key Concepts • HA Setup: 3+ control plane nodes, load balancer (6443), external/stacked etcd. • Networking: PodCIDR (e.g., 172.17.0.0/16), ServiceCIDR (e.g., 172.20.0.0/16), CNI. • Node Specs: 2 CPU, 4GB RAM for control plane. Exam Tips • Avoid CIDR overlaps. Install Kubernetes Deploying with kubeadm Overview • What is kubeadm? Bootstraps Kubernetes clusters. • Why Important? Standard CKA setup. Key Concepts • Steps: Configure kernel, install tools, initialize, join nodes, deploy CNI. • Options: --pod-network-cidr, --service-cidr, --apiserver-advertise-address. Example: Configure Nodes Scenario: Enable bridge networking. cat &lt;&lt;EOF | sudo tee /etc/modules-load.d/k8s.conf br_netfilter EOF cat &lt;&lt;EOF | sudo tee /etc/sysctl.d/k8s.conf net.bridge.bridge-nf-call-ip6tables = 1 net.bridge.bridge-nf-call-iptables = 1 EOF">
